{% extends "profile_base/profile_base.html" %}
{% block header %} <h2>Change Password</h2>{% endblock %}
{% block profile_base %}
<form method="POST" action="{% url 'Accounts:change_password' %}">

    <div class="container">
        {% include 'alerts/alert.html' %}
        <div class="row">
            {% csrf_token %}
            <div class="row">

                <div class="col-12 mb-3">
                    <label for="city">Old Password</label>
                    <input type="text" class="form-control" name="old_password" id="old_password" value="">
                </div>


                <div class="col-12 mb-4">
                    <label for="email_address">New Password</label>
                    <input type="text" name="new_password" class="form-control" id="new_password" value="">
                </div>

                <div class="col-12 mb-4">
                    <label for="email_address">Confirm Password</label>
                    <input type="text" name="confirm_password" class="form-control" id="confirm_password" value="">
                </div>


            </div>
        </div>
    </div>

    <input type="submit" value="Confirm" class="btn essence-btn mt-3 mb-3">


</form>
{% endblock %}
