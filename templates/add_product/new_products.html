{% extends "base/base.html" %}

{% block base %}
<style>
    /* Additional custom styles can go here if needed */
    .form-container {
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
    }

    .form-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container select,
    .form-container input,
    .form-container textarea {
        margin-bottom: 15px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 form-container">
            <h1 class="text-center">Add New Product</h1>

            {% include 'alerts/alert.html' %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" placeholder="Enter a description..." rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="camera">Camera:</label>
                    <input type="text" class="form-control" name="camera" id="camera" placeholder="Camera specifications" required>
                </div>

                <div class="form-group">
                    <label for="display_type">Display Type:</label>
                    <input type="text" class="form-control" name="display_type" id="display_type" placeholder="Display type" required>
                </div>

                <div class="form-group">
                    <label for="display_size">Display Size:</label>
                    <input type="text" class="form-control" name="display_size" id="display_size" placeholder="Display size" required>
                </div>

                <div class="form-group">
                    <label for="processor">Processor:</label>
                    <input type="text" class="form-control" name="processor" id="processor" placeholder="Processor" required>
                </div>

                <div class="form-group">
                    <label for="battery">Battery:</label>
                    <input type="text" class="form-control" name="battery" id="battery" placeholder="Battery specifications" required>
                </div>

                <div class="form-group">
                    <label for="os">Operating System:</label>
                    <input type="text" class="form-control" name="os" id="os" placeholder="Operating System" required>
                </div>

                <div class="form-group">
                    <label for="network_type">Network Type:</label>
                    <input type="text" class="form-control" name="network_type" id="network_type" placeholder="Network Type" required>
                </div>

                <div class="form-group ">
                    <label for="brand">Brand:</label>
                    <select class="form-control" name="brand" id="brand" required>
                        <option value="">Select Brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group ">
                    <label for="categories">Categories:</label>
                    <select class="form-control" name="categories[]" id="categories" multiple required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
