{% extends "base/base.html" %}
{% block header %}<h2> Products </h2> {% endblock %}
{% block base %}



        <div class="container col-8 mt-5 mb-5">
           
            <div class="row">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Variants</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>{{ product.id }}</td>
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.brand.brand_name }}</td>
                                    <td>
                                        <a href="{% url 'Product:view_variant' product.id %}">
                                            <button class="btn btn-warning">Variants</button>
                                        </a>
                                    </td>
                                    <td>
                                        <a href="{% url 'Product:edit_product' product.id %}">
                                            <button class="btn btn-success">Edit</button>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3 mb-3">
                        <a class="btn btn-outline-info" href="{% url 'Product:create_product' %}">Add New Product</a>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
